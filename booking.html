<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <h1>Booking management</h1>
        <nav>
            <ul  id="ul">
                <li  class="li"><a href="#">Home</a></li>
                <li class="li"><a href="#">Bookings</a></li>
                <li  class="li"><a href="#">Services</a></li>
                <li  class="li"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form">
            <h2>Book Your Service</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                
                <label for="date">Date</label>
                <input type="date" id="date">
                
                <label for="service">Select Service</label>
                <select id="service">
                    <option>Select your booking</option>
                    <option>Appointment booking</option>
                    <option>Travel booking</option>
                    <option>Event Booking</option>
                    <option>Ticket booking</option>
                   
                    
                </select>
                
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Booking Management. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
